
version: 2

models:
  - name: liquidity_pools
    description: "Harmony Liquidity Pools"

    columns:
      - name: pool_address
        description: The pool's `contract_address`.
        tests:
          - unique
          - not_null

      - name: pool_name
        description: The internally generated name generated by `token0`'s symbol and `token1`'s symbol (e.g JEWEL-WONE LP).
        tests:
          - not_null

      - name: token0
        description: The `token0`'s `contract_address`.
        tests:
          - not_null

      - name: token1
        description: The `token1`'s `contract_address`.
        tests:
          - not_null

      - name: from_address
        description: The address of the liquidity provider (ETH format).
        tests:
          - not_null

      - name: native_from_address
        description: The address of the liquidity provider (ONE format).
        tests:
          - not_null
