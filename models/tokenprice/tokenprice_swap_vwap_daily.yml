version: 2

models:
  - name: tokenprice_swap_vwap_daily
    description: "Volume-weighted average prices based on stablecoin swaps"
    columns:
      - name: block_date
        description: daily timestamp
        tests:
          - not_null

      - name: token_address
        description: HRC token EVM address
        tests:
          - not_null

      - name: token_symbol
        description: HRC token symbol
        tests:
          - not_null

      - name: usd_price
        description: Volume-weighted average price during the block_date
        tests:
          - not_null

      - name: usd_24h_volume
        description: The amount of direct stablecoin swap volume the USD price is based on
        tests:
          - not_null
